<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Preprocessing</title>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
    
        <!--Javascript-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
    </head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2><img src="{{url_for('static', filename = 'pics/Halodo_logo.jpg')}}" width = "80%" height = "40%" alt="Logo"></h2>
            <ul>
                <li><a href="{{url_for('home')}}"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="{{url_for('preprocessing')}}"><i class="fas fa-archive"></i>Preprocessing</a></li>
                <li><a href="{{url_for('labeling')}}"><i class="fas fa-ribbon"></i>Labeling</a></li>
                <li><a href="{{url_for('visualisasi')}}"><i class="fas fa-chart-pie"></i>Visualisasi</a></li>
                <li><a href="#"><i class="fas fa-cog"></i>Klasifikasi Sentimen</a></li>
            </ul>
        </div>
        <div class="main_content">
            <div class="header">Analisis Sentimen Halodoc.</div>
<div class="info">
    <div class="container">
        <div class="d-flex justify-content-center">
            <form method="post">
                <input type="submit" class="btn btn-outline-danger mr-4" value="Crawling Data" name="Data"/>
                <input type="submit" class="btn btn-outline-danger mr-4" value="Case Folding" name="Data" />
                <input type="submit" class="btn btn-outline-danger mr-4" value="Text Cleaning" name="Data"/>
                <input type="submit" class="btn btn-outline-danger mr-4" value="Normalisasi" name="Data" />
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            {{judul}}
        </div>
        <div class="card-body">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        {% for i in header %}
                            <th>{{i}}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for i in results%}
                    <tr>
                        {% for j in i %}
                            <td>{{ j }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
        </div>
    </div>
   

    <script src="{{url_for('static', filename='app.js')}}"></script>

    <!--ChartJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="https://unpkg.com/chart.js-plugin-labels-dv/dist/chartjs-plugin-labels.min.js"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
